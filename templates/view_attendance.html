<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            position: fixed;
            height: 100%;
            overflow: auto;
            color: white;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main {
            margin-left: 260px;
            padding: 20px;
        }
        .main h2 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>View Attendance</h1>
</div>

<div class="sidebar">
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'mark_attendance' %}">Mark Attendance</a>
</div>

<div class="main">
    <h2>Attendance Records</h2>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        {% for record in attendance_records %}
        <tbody>
            
                <tr>
                    <td>{{ record.student.name }}</td>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            
        </tbody>
        {% endfor %}
    </table>
</div>

</body>
</html>
